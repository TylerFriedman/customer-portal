name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install
      working-directory: ./backend

    - name: Lint code (optional, only if you have linting setup)
      run: npm run lint
      continue-on-error: true

    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@v1.9
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=<your_project_key>
          -Dsonar.organization=<your_organization>
          -Dsonar.sources=.

    - name: Deploy (optional, add deployment logic here)
      run: echo "Deploy step if needed."
